<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="digite sua tarefa">
        <button id="btnAdd" class="add">Adicionar</button>
    </header>

    <main id="area-lista">
        <div class="item">
            <div class="item-icone">
                <img src="./assets/radio_button_unchecked_black_24dp.svg" alt="">
            </div>
            <div class="item-name"></div>
            <div class="item-button">
                <button class="deletar">
                    <img src="./assets/delete_black_24dp.svg" alt="">delete
                </button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icone">
                <img class="check-circle" src="./assets/check_circle_black_24dp.svg" alt="">
            </div>
            <div class="item-name"></div>
            <div class="item-button">
                <button class="deletar">
                    <img src="./assets/delete_black_24dp.svg" alt="">delete
                </button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
